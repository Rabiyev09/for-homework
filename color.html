<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с единицами измерения и цветами</title>

    <style>
        html {
            font-size: 16px; 
            background-color: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px; 
            color: #333333; 
            text-align: center;
        }

        .main-container {
            width: 80%; 
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(255, 255, 255); 
            border: 2px solid #000000;
        }

        .em-container {
            font-size: 1.2em; 
            padding: 1em;
            margin-bottom: 20px;
            background-color: rgba(0, 128, 255, 0.15);
        }

        .rem-container {
            font-size: 1rem; 
            padding: 1rem;
            background-color: #e0ffe0; 
        }

        .percent-box {
            width: 50%; 
            padding: 10px;
            margin-top: 20px;
            background-color: rgb(255, 200, 200);
        }

       
        p {
            color: rgb(50, 50, 50); 
        }
    </style>
</head>

<body>

    <h1>CSS: Единицы измерения и цвета</h1>

    <div class="main-container">
        <div class="em-container">
            <p>
                Этот текст использует em.<br>
                Размер шрифта зависит от родительского элемента.
            </p>
        </div>

        <div class="rem-container">
            <p>
                Этот текст использует rem.<br>
                Размер шрифта зависит от корневого элемента html.
            </p>
        </div>

        <div class="percent-box">
            <p>
                Этот блок имеет ширину 50% от родителя.
            </p>
        </div>
    </div>

</body>
</html>
